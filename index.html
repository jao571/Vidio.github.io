        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* Custom Animations */
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animate-gradient-flow { background-size: 400% 400%; animation: gradient-flow 15s ease infinite; }
        
        @keyframes bg-pulse { 0% { filter: brightness(1); } 50% { filter: brightness(1.1) saturate(1.1); } 100% { filter: brightness(1); } }
        .animate-bg-pulse { animation: bg-pulse 8s ease-in-out infinite; }
        
        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        
        @keyframes pop-in { 0% { opacity: 0; transform: scale(0.5); } 70% { opacity: 1; transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
        .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; }
        
        @keyframes slide-left { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .animate-slide-left { animation: slide-left 0.5s ease-out forwards; opacity: 0; }

        @keyframes slide-right { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        .animate-slide-right { animation: slide-right 0.5s ease-out forwards; opacity: 0; }

        @keyframes wiggle { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        .hover\:animate-wiggle:hover { animation: wiggle 0.3s ease-in-out infinite; }
        
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
